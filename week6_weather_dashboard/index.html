<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />

        <style>
            .nav {
                background-color: aliceblue;
            }
        </style>
    </head>
    <body>
        <!-- nav -->
        <ul class="nav">
            <h1>Weather Dashboard</h1>
        </ul>

        <!-- emmet -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <div class="col-3">
                    <!-- city names -->
                    <h3>Search for City:</h3>

                    <form id="form-city">
                        <input id="input-city" type="text" />
                        <button>Submit</button>
                    </form>

                    <ul id="list-cities"></ul>
                </div>
                <div class="col-9">
                    <!-- dashboard -->
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title" id="today-city-and-date">Alantic 2021/09/12</h4>
                                    <p class="card-text">
                                        <ul>
                                            <li>Temp: <span id="today-temp"></span></li>
                                            <li>Wind:   <span id="today-wind"></span></li>
                                            <li>Humidity <span id="today-humidity"></span></li>
                                            <li>UV Index:  <span id="today-uv"></span></li>
                                        </ul>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h3>5 day forecasts</h3>
                        </div>

                        <div id="forecast-cards">

                            <div class="col col-4 card">
    
                                <div class="card-body">
                                    <h4 class="card-title">2021/09/12</h4>
                                    <i>Icon</i>
                                    <p class="card-text">
                                        <ul>
                                            <li>Temp: </li>
                                            <li>Wind: </li>
                                            <li>Humidity</li>
                                        </ul>
                                    </p>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
    </body>
</html>
